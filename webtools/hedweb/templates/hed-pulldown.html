{% macro create_hed_pulldown() %}
        <h3>Choose a HED version:</h3>
        <div class="form-group">
            <label class="secondary-label" for="hed_version">HED version:</label>
            <select name="hed_version" id="hed_version"></select><br>
        </div>

        <div class="form-group" id="hed-other-version">
            <label class="secondary-label" for="hed_xml_file">Upload HED version:</label>
            <label class="btn-group file-browse-group">
                <button for="hed_xml_file">Browse ...</button>
                <label id="hed_display_name"></label>
                <input type="file" name="hed_xml_file" id="hed_xml_file"/>
            </label>
            <p class="flash" id="hed-select-flash"></p>
        </div>
{% endmacro %}
